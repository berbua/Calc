<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>

<body>
    <section class="calc">
        <div class="solar"></div>
        <div class="display">
            <h2 id="calculDisplay">11</h2>
            <h1 id="resultDisplay">123456789</h1>
        </div>
        <div class="buttons">
            <button id="clear" class="spec top">AC</button>
            <button id="off" class="top">OFF</button>
            <button id="del" class="operator">del</button>
            <button id="/" class="operator">/ </button>
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="*" class="operator">x</button>
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="-" class="operator">-</button>
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="0" class="num">0</button>
            <button id="dot" class="">.</button>
            <button id="equals" class="">=</button>
            <button id="+" class="spec long operator">+</button>
        </div>


    </section>
    <script src="script.js"></script>
</body>

</html>
