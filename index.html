<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>

<body>
    <section class="calc">
        <div class="solar"></div>
        <div class="display">
            <h2 id="displayer">123456789</h2>
        </div>
        <div class="buttons">
            <button id="on" class="spec top">ON</button>
            <button class="m"></button>
            <button class="m"></button>
            <button class="m"></button>
            <button id="off" class="top">OFF</button>
            <button id="sqrt" class="num">sqrt</button>
            <button id="percent" class="num">% </button>
            <button id="divided" class="num">/ </button>
            <button id="num7" class="num">7</button>
            <button id="num8" class="num">8</button>
            <button id="num9" class="num">9</button>
            <button id="multiply" class="num">x</button>
            <button id="num4" class="num">4</button>
            <button id="num5" class="num">5</button>
            <button id="num6" class="num">6</button>
            <button id="minus" class="num">-</button>
            <button id="num1" class="num">1</button>
            <button id="num2" class="num">2</button>
            <button id="num3" class="num">3</button>
            <button id="num0" class="num">0</button>
            <button id="dot" class="num">.</button>
            <button id="equals" class="">=</button>
            <button id="plus" class="spec long num">+</button>
        </div>


    </section>
    <script src="script.js"></script>
</body>

</html>
